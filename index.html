<!DOCTYPE html>
<html lang="eng">
    <meta charset="UTF-8">
    <title>Reservation Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</html>

<body>
    <div class="container">
        <div class="jumbotron">
          <h1>HOT RESTAURANT</h1>
          <h3>Don't miss out, reserve your tables now!</h3>
          <hr>
          <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View Tables</button></a>
        </div>
        <div class="row">
    
          <div class="col-12">
    
            <div class="card">
              <div class="card-header">
                <h3><strong>Enter Information</strong></h3>
              </div>
              <div class="card-body">
                <form method="POST" role="form">
    
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">
                  </div>
    
                  <div class="form-group">
                    <label for="role">Phone Number</label>
                    <input type="text" class="form-control" id="role">
                  </div>
    
                  <div class="form-group">
                    <label for="age">Email</label>
                    <input type="text" class="form-control" id="age">
                  </div>
    
                  <div class="form-group">
                    <label for="force-points">Unique ID</label>
                    <input type="text" class="form-control" id="force-points">
                  </div>
    
                </form>
                <br>
                <div class="text-right">
                  <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Make Reservation</button>
                </div>
              </div>
            </div>
    
          </div>
        </div>
      </div>


</body>
