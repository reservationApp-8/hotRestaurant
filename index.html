<!DOCTYPE html>
<html lang="eng">
    <head>
    <meta charset="UTF-8">
    <title>Reservation Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron text-center" style="font-family: 'Bangers', cursive;">
          <h1>HOT RESTAURANT</h1>
          <h3>Don't miss out, reserve your tables now!</h3>
          <hr>
          <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View Tables</button></a>
          <a href="/"><button class="btn btn-primary btn-lg"><span class="fa fa-eye"></span>Home</button></a>
          
        </div>
        <div class="row">
    
          <div class="col-12">
    
            <div class="card">
              <div class="card-header" style="font-family: 'Bangers', cursive;">
                <h3><strong>Enter Information</strong></h3>
              </div>
              <div class="card-body">
                <form method="POST" role="form">
    
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">
                  </div>
    
                  <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phone">
                  </div>
    
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email">
                  </div>
    
                  <div class="form-group">
                    <label for="uniqueID">Unique ID</label>
                    <input type="text" class="form-control" id="uniqueID">
                  </div>
    
                </form>
                <br>
                <div class="text-right" style="font-family: 'Bangers', cursive;">
                  <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Make Reservation</button>
                </div>
              </div>
            </div>
    
          </div>
        </div>
      </div>

<script type="text/javascript">
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        uniqueID: $("#uniqueID").val().trim()
      };

      $.post("/api/reservation", newReservation)
        .then(function(data) {
          console.log("index.html", data);
          alert("Adding reservation...");
        });
    });
  </script>

</body>
</html>
